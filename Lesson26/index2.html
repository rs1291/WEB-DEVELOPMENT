<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Class Static Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }

        .output {
            background: white;
            width: 60%;
            margin: 15px auto;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .description {
            max-width: 700px;
            margin: auto;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <h2>JavaScript Class Static Methods</h2>
    <p class="description">
        A static method is created with the <strong>static</strong> keyword,
        and you can only call the method on the class itself.
    </p>

    <p id="hello" class="output"></p>
    <p id="hi" class="output"></p>
    <p id="welcome" class="output"></p>

    <script>
        class Student {
            constructor(name) {
                this.studentname = name;
            }
            static hello() { // static method
                return "Hello!!";
            }
            static welcome(x) {
                return "Welcome " + x.studentname;
            }
            hi() {
                return "Hi " + this.studentname;
            }
        }

        let myname = new Student("Carol");

        document.getElementById("hello").innerHTML = Student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>
</body>

</html>
