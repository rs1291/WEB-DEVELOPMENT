<!DOCTYPE html>
<html>

<head>
    <title>JavaScript String Methods</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdncom/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <p id="demo"></p>
    <script>
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "sunday";
                break;
            case 1:
                day = "monday";
                break;
            case 2:
                day = "tuesday";
                break;
            case 3:
                day = "wedensday";
                break;
            case 4:
                day = "tuesday";
                break;
            case 5:
                day = "friday";
                break;
            case 6:
                day = "saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day;        
    </script>
</body>

</html>
