<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Error Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            color: #444;
        }

        p {
            font-size: 16px;
        }

        .result-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .run-btn {
            background-color: #4CAF50;
            color: white;
        }

        .clear-btn {
            background-color: #e0e0e0;
            color: #333;
        }
    </style>
</head>

<body>

    <h2>JavaScript Error Handling</h2>
    <p>This example demonstrates how to use <b>catch</b> to display an error.</p>

    <button class="run-btn" onclick="runCode()">Run Code</button>
    <button class="clear-btn" onclick="clearMessage()">Clear</button>

    <div id="error_message" class="result-box">— no output yet —</div>

    <script>
        function runCode() {
            try {
                addalert("Welcome guest!"); // Intentionally wrong function
            } catch (err) {
                document.getElementById("error_message").textContent = err.message;
            }
        }

        function clearMessage() {
            document.getElementById("error_message").textContent = "— no output yet —";
        }
    </script>

</body>

</html>
