<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Arrow Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1e1e2f;
            color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            color: #00d4ff;
        }

        p {
            font-size: 16px;
            color: #cccccc;
        }

        .container {
            background-color: #2a2a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .result-box {
            background-color: #1b1b2e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 18px;
            color: #ffea00;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>JavaScript Arrow Function</h2>
        <p>This example shows an Arrow Function with a parameter.</p>

        <div id="result" class="result-box"></div>
    </div>

    <script>
        const add = (a, b) => a + b;
        document.getElementById("result").textContent = add(4, 6);
    </script>

</body>

</html>
