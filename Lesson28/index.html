<!DOCTYPE html>
<html>

<head>
    <title>JavaScript String Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
        }

        .result {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>

    <h2>JavaScript String Methods</h2>
    <p>Search a string for "doing", display the position of the match and replace the word "how are" with "how are you"
        and display</p>

    <p id="search_result" class="result"></p>
    <p id="replace_result" class="result"></p>
    <p id="string_result" class="result"></p>

    <script>
        var str = "hello how are doing for the day";
        var search_position = str.search("doing");
        var txt = str.replace("how are", "how are you");
        var x = 70;
        var y = 90;

        document.getElementById("search_result").innerHTML = search_position;
        document.getElementById("replace_result").innerHTML = txt;
        document.getElementById("string_result").innerHTML = String(x) + String(y);
    </script>

</body>

</html>
