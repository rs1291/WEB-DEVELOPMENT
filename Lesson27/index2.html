<!DOCTYPE html>
<html>

<head>
    <title>Multiply Array Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #4cafef;
        }

        p {
            font-size: 18px;
        }

        .result-box {
            background-color: #2a2a2a;
            border: 1px solid #4cafef;
            display: inline-block;
            padding: 15px 25px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #4cafef;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Multiply Array Elements</h2>
    <p>Multiply every element in the array by <strong>10</strong>:</p>

    <div id="product_value" class="result-box"></div>

    <script>
        var numbers = [28, 6, 19, 95];

        function myFunction(num) {
            return num * 10;
        }

        var newarray = numbers.map(myFunction);

        document.getElementById("product_value").innerHTML = newarray.join(", ");
    </script>
</body>

</html>
