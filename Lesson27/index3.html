<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Eval Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #4cafef;
        }

        p {
            font-size: 18px;
        }

        button {
            background-color: #4cafef;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b8fd1;
        }

        .result-box {
            background-color: #2a2a2a;
            border: 1px solid #4cafef;
            display: inline-block;
            padding: 15px 25px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h2>JavaScript Eval Example</h2>
    <p>Click the button to evaluate/execute JavaScript code and expressions:</p>

    <button onclick="myFunction()">Try it</button>

    <div id="result" class="result-box"></div>

    <script>
        function myFunction() {
            var x = 10;
            var y = 20;

            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("y - x") + "<br>";

            var res = a + b + c; // concatenates the results as HTML

            document.getElementById("result").innerHTML = res;
        }
    </script>
</body>

</html>
