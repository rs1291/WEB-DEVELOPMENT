<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrap">
        <h1>Calculator</h1>
        <div class="display" id="display">0</div>

        <div class="grid">
            <button class="key num" data-val="7">7</button>
            <button class="key num" data-val="8">8</button>
            <button class="key num" data-val="9">9</button>
            <button class="key op op-pill teal" data-op="divide">÷</button>

            <button class="key num" data-val="4">4</button>
            <button class="key num" data-val="5">5</button>
            <button class="key num" data-val="6">6</button>
            <button class="key op op-pill orange" data-op="multiply">×</button>

            <button class="key num" data-val="1">1</button>
            <button class="key num" data-val="2">2</button>
            <button class="key num" data-val="3">3</button>
            <button class="key op op-pill pink" data-op="subtract">−</button>

            <button class="key num zero" data-val="0">0</button>
            <button class="key num" data-val=".">.</button>
            <button class="key eq op-pill purple" id="equals">=</button>
            <button class="key op op-pill indigo plus" data-op="add">+</button>
        </div>

        <div class="bar">
            <button class="mini" id="clear">C</button>
            <button class="mini" id="back">⌫</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
