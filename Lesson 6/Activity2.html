<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</html>

<body>
    <center>
        <form>
            <fieldset>
                <legend>Personal Details</legend><br>
                <label>Full Name:</label><br>
                <input type="text" id="fname" placeholder="Enter Name"><br><br>
                <label>Email:</label><br>
                <input type="text" id="Email ID" placeholder="Enter your Email"><br><br>
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br><br>
                <label>Gender:</label><br>
                <input type="radio" id="male" value="male" name="Gender">Male<br>
                <input type="radio" id="female" value="female" name="Gender">Female<br><br>
                <label>Birthday:</label><br><br>
                <input type="date" id="Date of birth" name="Birthday">
            </fieldset>
        </form>
    </center>
</body>
